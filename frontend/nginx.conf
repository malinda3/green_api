events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Основная папка для статических файлов
        root /usr/share/nginx/html;
        index index.html;

        # Основная локация для отдачи статических файлов
        location / {
            try_files $uri $uri/ /index.html; 
        }

        # Локация для отдачи CSS файлов с кэшированием
        location ~* \.css$ {
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000";
            add_header Content-Type "text/css; charset=UTF-8";
        }

        # Локация для отдачи JS файлов с кэшированием
        location ~* \.js$ {
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000";
            add_header Content-Type "application/javascript; charset=UTF-8";
        }

        # Локация для отдачи других статических файлов (например, картинок)
        location ~* \.(?:jpg|jpeg|png|gif|ico|webp|svg|ttf|woff|woff2)$ {
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000";
        }

        # Прокси для API
        location /api/ {
            proxy_pass http://backend:8881/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
